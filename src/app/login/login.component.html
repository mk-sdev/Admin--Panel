<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      i18n-placeholder
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      i18n-placeholder
      required
    />
    <button type="submit" i18n>Login</button>
  </form>
</div>
